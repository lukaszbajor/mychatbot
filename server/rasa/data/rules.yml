      - intent: get_started
      - action: utter_get_started

  - rule: greet
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Respond to skills inquiry
    steps:
      - intent: ask_skills
      - action: utter_ask_skills

  - rule: Respond to more skills inquiry
    steps:
      - intent: ask_more_skills
      - action: utter_ask_more_skills

  - rule: Respond to experience inquiry
    steps:
      - intent: ask_experience
      - action: utter_ask_experience

  - rule: Respond to more experience inquiry
    steps:
      - intent: ask_more_experience
      - action: utter_ask_more_experience

  - rule: Respond to projects inquiry
    steps:
